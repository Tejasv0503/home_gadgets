<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us | Dogo</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- Contact Section -->
  <section class="max-w-5xl mx-auto p-6 mt-10 bg-white rounded-2xl shadow-lg">
    <h2 class="text-3xl font-bold mb-6 text-center">Contact Us</h2>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
      <!-- Contact Form -->
      <form action="/send-message" method="POST" class="space-y-4">
        <div>
          <label class="block mb-1 font-semibold">Name</label>
          <input type="text" name="name" required class="w-full border border-gray-300 rounded-xl px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div>
          <label class="block mb-1 font-semibold">Email</label>
          <input type="email" name="email" required class="w-full border border-gray-300 rounded-xl px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div>
          <label class="block mb-1 font-semibold">Message</label>
          <textarea name="message" rows="5" required class="w-full border border-gray-300 rounded-xl px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
        </div>
        <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-xl hover:bg-blue-700 transition">Send Message</button>
      </form>

      <!-- Contact Info -->
      <div class="space-y-4">
        <div>
          <h3 class="text-xl font-semibold">Our Office</h3>
          <p>123 Dog Street<br>New York, NY 10001</p>
        </div>
        <div>
          <h3 class="text-xl font-semibold">Email</h3>
          <p>support@dogo.com</p>
        </div>
        <div>
          <h3 class="text-xl font-semibold">Phone</h3>
          <p>+1 (123) 456-7890</p>
        </div>
        <div>
          <h3 class="text-xl font-semibold">Follow Us</h3>
          <div class="flex space-x-4 mt-2">
            <a href="#" class="text-blue-600 hover:underline">Facebook</a>
            <a href="#" class="text-blue-400 hover:underline">Twitter</a>
            <a href="#" class="text-pink-600 hover:underline">Instagram</a>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Map Section -->
  <section class="max-w-5xl mx-auto mt-10 px-6">
    <h3 class="text-2xl font-semibold mb-4">Our Location</h3>
    <div class="rounded-2xl overflow-hidden shadow-lg">
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3023.694983268089!2d-74.00601518459424!3d40.71277597933162!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMzTCsDQyJzQ2LjAiTiA3NMKwMDAnMTYuOCJX!5e0!3m2!1sen!2sus!4v1615569891321!5m2!1sen!2sus" 
        width="100%" 
        height="400" 
        style="border:0;" 
        allowfullscreen="" 
        loading="lazy">
      </iframe>
    </div>
  </section>

</body>
</html>
